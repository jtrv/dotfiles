workspace_limit	   = 5
focus_mode		   = default
focus_close		   = previous
focus_close_wrap   = 1
focus_default	   = last
spawn_position	   = next
workspace_clamp	   = 1
warp_focus		   = 1
warp_pointer	   = 1

# Window Decoration
border_width		    = 0
color_focus		        = magenta
color_focus_maximized	= magenta
color_unfocus		    = gray
color_unfocus_maximized	= gray
region_padding	        = 0
tile_gap		        = 0

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled			        = 1
bar_enabled_ws[1]	    	= 1
bar_border_width	    	= 1
bar_border[1]		    	= black
bar_border_unfocus[1]	    = black
bar_color[1]	    		= black
bar_color_selected[1]	    = magenta
bar_font_color[1]		    = magenta
bar_font_color_selected	    = black
bar_font					= SauceCodePro Nerd Font Mono:pixelsize=18:antialias=true
bar_font_pua			    = SauceCodePro Nerd Font Mono:pixelsize=18:antialias=true
bar_action		        	= ~/baraction.sh
bar_action_expand		    = 1
bar_justify	    			= left
# bar_format		    	  = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_format	        		= +|L+<+S+<+F+<+L+2<+<якп+<:+M+< яко+<+W+|R+A %a %b %d %R
workspace_indicator	    	= listall,markcurrent,markurgent,printnames
bar_at_bottom		    	= 0
stack_enabled		    	= 1
clock_enabled		    	= 1
clock_format		    	= %a, %b %d %R
iconic_enabled			    = 1
maximize_hide_bar	    	= 1
window_class_enabled		= 1
window_instance_enabled		= 1
window_name_enabled		    = 1
verbose_layout		    	= 1
urgent_enabled		    	= 1
# urgent_collapse	    	= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio	= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun		= ws[1]: firefox-developer-edition
autorun		= ws[2]: discord
autorun		= ws[3]: alacritty

# Customize workspace layout at start
layout		= ws[1]:0:0:0:0:vertical
layout		= ws[2]:0:0:0:0:Fullscreen
layout		= ws[3]:0:0:0:0:vertical
layout		= ws[4]:0:0:0:0:vertical
layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name			= ws[1]:Web
name			= ws[2]:Com

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# VOLUME CONTROL
program[raise_volume]   = amixer set Master 5%+
program[lower_volume]   = amixer set Master 5%-
program[mute_volume]    = amixer set Master toggle

bind[raise_volume]      = XF86AudioRaiseVolume
bind[lower_volume]      = XF86AudioLowerVolume
bind[mute_volume]       = XF86AudioMute

# BRIGHTNESS CONTROL
program[increase_brightness] = ~/bin/bright.sh +
program[lower_brightness]    = ~/bin/bright.sh -

bind[increase_brightness]    = XF86MonBrightnessUp
bind[lower_brightness]       = XF86MonBrightnessDown

# SCREENSHOTS
program[screenshotSelective] = flameshot gui
# program[screenshotFullscreen] = flameshot full

bind[screenshotSelective] = MOD+c
# bind[screenshotFullscreen] = MOD+Shift+c 

# PROGRAMS

# Validated default programs:
program[lock]		= xlock
program[term]		= alacritty
program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[search]	        = dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[name_workspace]	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# To disable validation of the above, free the respective binding(s):
# bind[] = MOD+Shift+Delete	 # disable lock
# bind[] = MOD+Shift+Return	 # disable term
# bind[] = MOD+p			 			 # disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	        = initscreen.sh			# optional

