[general]
step = 1
step-big = 10
# server =

[keys]
## To bind "special keys" such as arrows see "Key constant" table in
## https://docs.python.org/3/library/curses.html#constants
# up        = k, KEY_UP, KEY_PPAGE
# down      = j, KEY_DOWN, KEY_NPAGE
# left      = h, KEY_LEFT
# right     = l, KEY_RIGHT
# left-big  = H, KEY_SLEFT
# right-big = L, KEY_SRIGHT
# top       = g, KEY_HOME
# bottom    = G, KEY_END
mode1     = o
mode2     = i
mode3     = c
# next-mode = KEY_TAB
# prev-mode = KEY_BTAB
# mute      = m
# lock      = ' '
# quit      = q, KEY_ESC

[ui]
hide-unavailable-profiles = yes
hide-unavailable-ports = yes
color = 2   
# mouse = yes

[style]
## Pulsemixer will use these characters to draw interface
## Single characters only
# bar-top-left       = ‚îå
# bar-left-mono      = ‚ï∂
# bar-top-right      = ‚îê
# bar-right-mono     = ‚ï¥
# bar-bottom-left    = ‚îî
# bar-bottom-right   = ‚îò
# bar-on             = ‚ñÆ
# bar-on-muted       = ‚ñØ
# bar-off            = -
# arrow              = ' '
# arrow-focused      = ‚îÄ
# arrow-locked       = ‚îÄ
# default-stream     = *
# info-locked        = L
# info-unlocked      = U
info-muted         = üîá
info-unmuted       = üîâ

[renames]
## Changes stream names in interactive mode, regular expression are supported
## https://docs.python.org/3/library/re.html#regular-expression-syntax
'^Built-in Audio.*?' = 'Audio Controller'
'^Monitor of Built-in Audio.*?' = 'Monitor: Audio Controller'
'^Easy Effects Sink' = 'Easy Effects'
'^Monitor of Easy Effects Sink' = 'Monitor: Easy Effects'
'^Monitor.*?USB.*?' = 'Monitor: USB DAC'
'^.*?USB.*?' = 'USB DAC'
