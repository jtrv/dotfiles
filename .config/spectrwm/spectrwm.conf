# General Settings
workspace_limit     = 5
focus_mode          = default
focus_close         = previous
focus_close_wrap    = 1
focus_default       = last
spawn_position      = next
workspace_clamp     = 1
warp_focus          = 1
warp_pointer        = 1

# Window Decoration
border_width             = 0
color_focus              = magenta
color_focus_maximized    = magenta
color_unfocus            = gray
color_unfocus_maximized  = gray
region_padding           = 0
tile_gap                 = 0

# Region containment
boundary_width   = 50
disable_border    = 1

# Bar Settings
bar_enabled           = 1
bar_enabled_ws[1]     = 1
bar_border_width      = 0
bar_border[1]         = black
bar_border_unfocus[1]      = black
bar_color[1]               = black
bar_color_selected[1]      = magenta
bar_font_color[1]          = green, magenta, yellow, blue, red
bar_font_color_selected    = black
bar_font               = SauceCodePro Nerd Font Mono:pixelsize=18:antialias=true
bar_font_pua           = SauceCodePro Nerd Font Mono:pixelsize=18:antialias=true
bar_action             = ~/scripts/baraction.sh
bar_action_expand    = 1
bar_justify          = left
# bar_format         = +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_format           = +|L+@fg=0;+S+<  +@fg=1;яко+<+W+|C+@fg=2;+L+2<+@fg=3;якп+<+M+|R+@fg=4;+A+<+@fg=0;%a %b %d %R
workspace_indicator  = listall,markcurrent,markurgent
bar_at_bottom    = 0
stack_enabled    = 1
clock_enabled    = 1
clock_format     = %a, %b %d %R
iconic_enabled           = 1
maximize_hide_bar        = 1
window_class_enabled     = 1
window_instance_enabled    = 1
window_name_enabled        = 1
verbose_layout          = 1
urgent_enabled          = 1
# urgent_collapse       = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio  = 0.8

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region    = screen[1]:1280x1024+0+0
# region    = screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun    = ws[1]: alacritty --hold -e greeting.sh
autorun    = ws[2]: firefox-developer-edition
autorun    = ws[3]: discord
autorun    = ws[3]: slack
autorun    = ws[3]: signal-desktop
autorun    = ws[4]: logseq

# Customize workspace layout at start
layout    = ws[1]:0:0:0:0:vertical
layout    = ws[2]:0:0:0:0:vertical
layout    = ws[3]:0:0:0:0:vertical
layout    = ws[4]:0:0:0:0:vertical
layout    = ws[5]:0:0:0:0:vertical

# Set workspace name at start
name      = ws[1]:Dev
name      = ws[2]:Web
name      = ws[3]:Talk
name      = ws[4]:Term
name      = ws[5]:Misc


# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# VOLUME CONTROL
program[raise_volume]   = ~/scripts/raise_volume.sh
program[lower_volume]   = ~/scripts/lower_volume.sh
program[mute_volume]    = ~/scripts/mute_volume.sh
program[mute_mic]       = ~/scripts/mute-mic.sh

bind[raise_volume]      = XF86AudioRaiseVolume
bind[lower_volume]      = XF86AudioLowerVolume
bind[mute_volume]       = XF86AudioMute
bind[mute_mic]          = MOD+Shift+M

# BRIGHTNESS CONTROL
program[increase_brightness]  = ~/scripts/bright.sh +
program[lower_brightness]     = ~/scripts/bright.sh -
bind[increase_brightness]    = XF86MonBrightnessUp
bind[lower_brightness]       = XF86MonBrightnessDown

# SCREENSHOTS
program[screenshotSelective]  = flameshot gui
program[screenshotFull]       = flameshot full
bind[screenshotSelective]  = MOD+c
bind[screenshotFull]       = MOD+Shift+c 

# EMOJI PICKER
program[emoji_menu]  = ~/scripts/dmenu-emoji.sh
bind[emoji_menu]     = MOD+Shift+e

# PROGRAMS

# Validated default programs:
program[lock]    = xlock
program[term]    = alacritty
program[menu]    = dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[search]          = dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[name_workspace]  = dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# To disable validation of the above, free the respective binding(s):
# bind[] = MOD+Shift+Delete   # disable lock
# bind[] = MOD+Shift+Return   # disable term
# bind[] = MOD+p              # disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]  = screenshot.sh full  # optional
# program[screenshot_wind]  = screenshot.sh window  # optional
# program[initscr]          = initscreen.sh      # optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox-developer-edition]  = firefox-developer-edition
# bind[firefox-developer-edition]    = MOD+Shift+b

# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
quirk[Alacritty:popup]              = FLOAT + TRANSSZ
quirk[discord:discord]              = IGNORESPAWNWS + WS[3]
quirk[feh:feh]                      = FLOAT + TRANSSZ
quirk[Gimp:gimp]                    = IGNORESPAWNWS + WS[4] + FULLSCREEN
quirk[Logseq:logseq]                = IGNORESPAWNWS + WS[4]
quirk[Mpv:mpv]                      = FULLSCREEN
quirk[Navigator:firefoxdeveloperedition] = IGNORESPAWNWS
quirk[Signal:signal]                = IGNORESPAWNWS + WS[3]
quirk[Slack:slack]                  = IGNORESPAWNWS + WS[3]


