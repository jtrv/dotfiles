env:
  TERM: alacritty

window:
  opacity: 0.95

font:
  normal:
    family: BlexMono Nerd Font
    style: Regular
  bold:
    family: BlexMono Nerd Font
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Italic
  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic
  size: 7.5
  builtin_box_drawing: true

cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Block
  blink_interval: 200
  blink_timeout: 6
  unfocused_hollow: true

live_config_reload: true

ipc_socket: true

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: K
        mods: Control|Shift

